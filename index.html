<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>rock, paper o scissors</title>
	</head>
	<body>
		<div class="main">
			<div class="content-main">
				<h1 class="title">Rock, Paper, Scissors</h1>
				<section class="options-section">
					<div class="c 0">
						<i class="far fa-hand-rock"></i>
						<h3 class="rock ppt-text">rock</h3>
					</div>
					<div class="c 1">
						<i class="far fa-hand-paper"></i>
						<h3 class="paper ppt-text">paper</h3>
					</div>
					<div class="c 2">
						<i class="far fa-hand-scissors"></i>
						<h3 class="scissors ppt-text">scissors</h3>
					</div>
				</section>
				<section class="score-section">
					<h4>Results:</h4>
					<div class="results">
						<!-- GRID -->
						<div class="result human">
							Human:
							<br />
							<span class="span-h">0</span>
						</div>
						<div class="result computer">
							Computer:
							<br />
							<span class="span-c">0</span>
						</div>
						<div class="result-text">
							<span class="result-text-span">-</span>
						</div>
					</div>
				</section>
			</div>
		</div>

		<!-- icons -->
		<script src="https://kit.fontawesome.com/beeacf433a.js" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
